<!DOCTYPE html>
<html ng-app="VisualML">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">

    <title>Visual Machine Learning</title>
    <script type="text/javascript">
      function resizeIframe(obj) {
        obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
      }
    </script>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Visual Machine Learning</h1>
        <section id="downloads">
          <!--<a href="https://github.com/Metoerite/Visual-Machine-Learning/zipball/master" class="btn">Download as .zip</a>-->
          <!--<a href="https://github.com/Metoerite/Visual-Machine-Learning/tarball/master" class="btn">Download as .tar.gz</a>-->
          <a href="https://github.com/Metoerite/Visual-Machine-Learning" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>

      <div class="container">
        <div>
          <ul>
            <!--the ui-sref directive binds a link to a $state-->
            <li><a ui-sref="About" class="nav">About</a></li>
            <li><a ui-sref="SVM" class="nav">Support Vector Machine</a></li>
            <li><a ui-sref="NN" class="nav">Neural Network</a></li>
          </ul>
        </div>
        </div>
    </header>

    <div>
      <!--the ui-view directive tells $state where to place the templates-->
      <div ui-view><div>
    </div>

    <!-- Angular -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <!-- UI-Router -->
    <script type="text/javascript" src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
    <!-- App Script -->
    <script>
      var app = angular.module('VisualML', ["ui.router"])
      app.config(function($stateProvider, $urlRouterProvider){
        
        // For any unmatched url, send to /About
        $urlRouterProvider.otherwise("/About")
        
        $stateProvider
          .state('About', {
              url: "/About",
              templateUrl: "about.html"
          })
            /*.state('route1.list', {
                url: "/list",
                templateUrl: "route1.list.html",
                controller: function($scope){
                  $scope.items = ["A", "List", "Of", "Items"];
                }
            })*/
            
          .state('SVM', {
              url: "/SVM",
              template: '<div class="fluid"><iframe src="smo.html" scrolling="no"></iframe></div>'
          })
            /*.state('route2.list', {
                url: "/list",
                templateUrl: "route2.list.html",
                controller: function($scope){
                  $scope.things = ["A", "Set", "Of", "Things"];
                }
            })*/

          .state('NN', {
              url: "/NN",
              templateUrl: "nn.html"
          })
      })
    </script>
  </body>
</html>
